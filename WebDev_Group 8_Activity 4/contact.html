<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="contact-bg">
        <header class="contact-header">
            <h1>Contact Us</h1>
        </header>
        <section class="cont-contact">
            <div class="contact">
                <div class="contact-deets">
                    <p><img src="assets/images/contact/open.png" alt="location icon"> 832a Antonio Arnaiz Ave, Makati, Metro Manila</p>
                    <p><img src="assets/images/contact/telephone.png" alt="telephone icon"> (02) 8552 3739</p>
                    <p><img src="assets/images/contact/mail.png" alt="mail icon"> wala-ako-makitang-email-nila@gmail.com</p>
                    <p><img src="assets/images/contact/open.png" alt="open sign icon"> Mon-Sun, 9:30 AM - 11:45 PM</p>
                </div>
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d574.0669392956905!2d121.01854053362034!3d14.55076048013581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c922fba67659%3A0xa122ae6abc3f1bb6!2sManam&#39;s%20Mama%20Nams!5e0!3m2!1sen!2sus!4v1742963567869!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
</main>
</body>
</html>
